{% extends 'student.html' %}

{% block content %}
  <title>Marks Details</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      margin-top: 50px; /* Added margin-top */
    }
    table {
      border-collapse: collapse;
      width: 400px;
      font-family: Arial, sans-serif;
      margin: 20px auto; /* Changed margin to "auto" */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
  <div class="container">
    <div>
      <h1>Marks Details</h1>
      <table>
        <thead>
          <tr>
            <th>Exam Code</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          {% for marks_entry in marks_data %}
            <tr>
              <td>{{ marks_entry.exam_code }}</td>
              <td>{{ marks_entry.marks }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
